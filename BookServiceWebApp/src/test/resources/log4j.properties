log4j.rootLogger=TRACE,stdout,R
log4j.additivity.org=false
log4j.logger.org=TRACE,R2

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %C (%F:%L) %x - %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
#log4j.appender.R.File=${catalina.base}/logs/BookServiceWADL.log
log4j.appender.R.File=./logs/BookServiceWADL.log
log4j.appender.R.MaxFileSize=1024KB
log4j.appender.R.MaxBackupIndex=5
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d [%t] %-5p %C (%F:%L) %x - %m%n

log4j.appender.R2=org.apache.log4j.RollingFileAppender
#log4j.appender.R2.File=${catalina.base}/logs/CXF.log
log4j.appender.R2.File=./logs/CXF.log
log4j.appender.R2.MaxFileSize=1024KB
log4j.appender.R2.MaxBackupIndex=5
log4j.appender.R2.layout=org.apache.log4j.PatternLayout
log4j.appender.R2.layout.ConversionPattern=%d [%t] %-5p %C (%F:%L) %x - %m%n

